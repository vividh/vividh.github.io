<!-- Carousel
    ================================================== -->
<div id="rangeCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
    {% for item in include.param %}
        <li data-target="#rangeCarousel" data-slide-to="{{ forloop.index0 }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for item in include.param %}
            <div class="item {% if forloop.first %}active{% endif %}">
                <img src="{{ item.cover }}" alt="Pico Classic">
                <div class="carousel-caption">
                    <h3>
                        {{ item.name }}<br/>
                        <small>{{ item.description }}</small>
                    </h3>
                    <a class="btn btn-sm btn-primary" href="{{ item.link }}" role="button">Learn More</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#rangeCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#rangeCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- /.carousel -->
